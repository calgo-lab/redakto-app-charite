- entity_set_id: grascco
  corpus_name: GraSCCo_PHI
  corpus_doctypes:
  - Clinical
  corpus_description: >-
    GraSCCo - is a collection of artificially generated German-language
    clinical summaries
  corpus_version: '2024'
  corpus_languages:
  - German
  corpus_links:
  - https://zenodo.org/records/11502329
  - https://ebooks.iospress.nl/doi/10.3233/SHTI240853
  entity_set_labels:
  - id: AGE
    description: >-
      The AGE category is used to annotate all age information provided by
      patients and their relatives. Only the number should be annotated, not
      the unit in years, e.g. [87] Jahre
    background_color: "#D2B48C"
    border_color: "#A89070"
    fine_grained:
    - id: AGE
      description: >-
        The AGE category is used to annotate all age information provided by
        patients and their relatives. Only the number should be annotated, not
        the unit in years, e.g. [87] Jahre
  - id: CONTACT
    description: >-
      The CONTACT category covers information that represents contact
      information. This includes telephone numbers, email addresses, fax
      numbers, internet addresses, and IP addresses.
    background_color: "#FF99FF"
    border_color: "#CC7ACC"
    fine_grained:
    - id: CONTACT_EMAIL
      description: "E-Mail addresses, e.g., Mail: [max.muster@beispiel.de]"
    - id: CONTACT_FAX
      description: Fax numbers, e.g., Fax. [04324-65432]
    - id: CONTACT_PHONE
      description: Telephone numbers, e.g., Tel. [02345-12345]
    - id: CONTACT_URL
      description: "URLs, e.g., Internet: [www.beispiel.de]"
  - id: DATE
    description: >-
      The DATE category covers all possible types of dates: birth dates, death
      dates, dates of admission, transfer, and discharge, as well as previous
      treatments. Only the date should be annotated, not the reference to it.
      Individual references to times, days of the week, and months should not
      be annotated.
    background_color: "#FF8A80"
    border_color: "#FF5252"
    fine_grained:
    - id: DATE
      description: >-
        The DATE category covers all possible types of dates: birth dates, death
        dates, dates of admission, transfer, and discharge, as well as previous
        treatments. Only the date should be annotated, not the reference to it.
        Individual references to times, days of the week, and months should not
        be annotated.
  - id: ID
    description: >-
      The ID (Identifier) category includes all references to identifiers
      using a sequence of characters, including numbers. This includes patient
      IDs and case IDs, as well as IDs from medical subsystems and insurance
      numbers.
    background_color: "#B2FF59"
    border_color: "#76FF03"
    fine_grained:
    - id: ID
      description: >-
        The ID (Identifier) category includes all references to identifiers
        using a sequence of characters, including numbers. This includes patient
        IDs and case IDs, as well as IDs from medical subsystems and insurance
        numbers.
  - id: LOCATION
    description: >-
      The LOCATION category encompasses all types of address information.
    background_color: "#42A5F5"
    border_color: "#2196F3"
    fine_grained:
    - id: LOCATION_CITY
      description: City names, e.g., [Berlin]
    - id: LOCATION_COUNTRY
      description: Name of countries, e.g., Urlaub in [Frankreich]
    - id: LOCATION_STATE
      description: Name of states or federal states, e.g., [Bayern]
    - id: LOCATION_STREET
      description: Street names and house numbers, e.g., [Musterstraße 1]
    - id: LOCATION_ZIP
      description: Postal codes, e.g., [10115], [D-98765]
  - id: NAME
    description: >-
      The NAME category includes all types of personal names. First and last
      names in a range are annotated together. Titles are treated separately.
    background_color: "#EEFF41"
    border_color: "#C6FF00"
    fine_grained:
    - id: NAME_DOCTOR
      description: Medical personnel, Prof. Dr. [Moritz Schmidt]
    - id: NAME_EXT
      description: >-
        Mention of persons related to authorities, insurance companies, etc.
    - id: NAME_PATIENT
      description: "Name of the patient, e.g., Patientin: [Mustermann, Maxima]"
    - id: NAME_RELATIVE
      description: | 
        Name of relatives, e.g., Die Tochter des Pat. Frau [B. Schulze]
    - id: NAME_TITLE
      description: Title designations, e.g., [Prof. Dr.] Moritz Schmidt
    - id: NAME_USERNAME
      description: "User names, e.g., Unser Zeichen: [a.jd]"
  - id: ORGANIZATION
    description: >-
      This category contains names of institutions, specific
      (sub-)organizations or institutions, and organizational units.
    background_color: "#B388FF"
    border_color: "#7C4DFF"
    fine_grained:
    - id: LOCATION_HOSPITAL
      description: >-
        Name of a facility with clinical relevance (place where one can be
        treated)
    - id: LOCATION_ORGANIZATION
      description: >-
        Names of organizations without clinical relevance
        (e.g., insurance companies), e.g., [BZH Heidelberg], ... arbeitet an
        [Universität Leipzig]
  - id: PROFESSION
    description: >-
      Descriptions of occupations related to the patient, without mentioning
      their status (e.g., unemployed, retired, part-time), e.g., [Verkäuferin],
      [Pfleger]
    background_color: "#FFB74D"
    border_color: "#FFA726"
    fine_grained:
    - id: PROFESSION
      description: >-
        Descriptions of occupations related to the patient, without mentioning
        their status (e.g., unemployed, retired, part-time), e.g.,
        [Verkäuferin], [Pfleger]
